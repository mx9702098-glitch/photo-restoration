    <script>
        let selectedImage = null;
        let processedImage = null;

        // æ˜¾ç¤ºé¡µé¢
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageName + 'Page').classList.add('active');
            
            // åœ¨ä¸Šä¼ å’Œç»“æœé¡µé¢éšè— Action Bar
            const actionBar = document.getElementById('actionBarContainer');
            if (pageName === 'upload' || pageName === 'result' || pageName === 'processing') {
                actionBar.style.display = 'none';
            } else {
                actionBar.style.display = 'block';
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // ä»ç›¸å†Œé€‰æ‹©
        function selectFromAlbum() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        selectedImage = event.target.result;
                        startProcessing();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // æ‹ç…§
        function takePhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        selectedImage = event.target.result;
                        startProcessing();
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // å¼€å§‹å¤„ç†
        function startProcessing() {
            showPage('processing');
            document.getElementById('processingImage').src = selectedImage;
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5;
                if (progress > 100) progress = 100;
                
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.floor(progress) + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        processImage();
                    }, 500);
                }
            }, 200);
        }

        // å¤„ç†å›¾ç‰‡
        function processImage() {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                
                // åº”ç”¨æ»¤é•œ
                ctx.filter = 'contrast(1.2) brightness(1.1) saturate(1.1)';
                ctx.drawImage(img, 0, 0);
                
                // æ·»åŠ æ°´å°
                ctx.filter = 'none';
                ctx.font = '20px Arial';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.textAlign = 'right';
                ctx.fillText('å°è€•AIç”Ÿæˆ', canvas.width - 10, canvas.height - 10);
                
                processedImage = canvas.toDataURL('image/jpeg', 0.95);
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('beforeImage').src = selectedImage;
                document.getElementById('afterImage').src = processedImage;
                
                showPage('result');
                initComparison();
            };
            img.src = selectedImage;
        }

        // åˆå§‹åŒ–å¯¹æ¯”æ»‘å—
        function initComparison() {
            const container = document.getElementById('comparisonContainer');
            const slider = document.getElementById('comparisonSlider');
            const before = document.getElementById('comparisonBefore');
            let isSliding = false;

            function updatePosition(clientX) {
                const rect = container.getBoundingClientRect();
                let x = clientX - rect.left;
                if (x < 0) x = 0;
                if (x > rect.width) x = rect.width;
                
                const percentage = (x / rect.width) * 100;
                slider.style.left = percentage + '%';
                before.style.width = percentage + '%';
            }

            slider.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isSliding = true;
            });
            
            document.addEventListener('mouseup', () => isSliding = false);
            
            document.addEventListener('mousemove', (e) => {
                if (isSliding) {
                    e.preventDefault();
                    updatePosition(e.clientX);
                }
            });

            slider.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isSliding = true;
            });
            
            document.addEventListener('touchend', () => isSliding = false);
            
            document.addEventListener('touchmove', (e) => {
                if (isSliding) {
                    e.preventDefault();
                    updatePosition(e.touches[0].clientX);
                }
            });

            container.addEventListener('click', (e) => {
                if (e.target !== slider && !e.target.closest('.comparison-slider')) {
                    updatePosition(e.clientX);
                }
            });
        }
